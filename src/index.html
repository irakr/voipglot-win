<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoipGlot - Real-time Audio Translation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header with Settings and Help -->
        <header class="header">
            <div class="header-left">
                <h1 class="app-title">VoipGlot</h1>
                <span class="app-subtitle">Real-time Audio Translation</span>
            </div>
            <div class="header-right">
                <button class="btn btn-secondary" id="settings-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z"/>
                    </svg>
                    Settings
                </button>
                <button class="btn btn-secondary" id="help-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                        <path d="M12 17h.01"/>
                    </svg>
                    Help
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Audio Device Configuration -->
            <section class="config-section">
                <h2 class="section-title">Audio Configuration</h2>
                <div class="device-config">
                    <div class="device-group">
                        <label for="input-device" class="device-label">Input Device</label>
                        <select id="input-device" class="device-select">
                            <option value="">Select input device...</option>
                            <option value="default">Default Microphone</option>
                            <option value="device1">Microphone (Realtek Audio)</option>
                            <option value="device2">USB Microphone</option>
                        </select>
                    </div>
                    <div class="device-group">
                        <label for="output-device" class="device-label">Output Device</label>
                        <select id="output-device" class="device-select">
                            <option value="">Select output device...</option>
                            <option value="default">Default Speakers</option>
                            <option value="device1">Speakers (Realtek Audio)</option>
                            <option value="device2">Headphones</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Language Configuration -->
            <section class="config-section">
                <h2 class="section-title">Language Configuration</h2>
                <div class="language-config">
                    <div class="language-group">
                        <label for="source-language" class="language-label">Source Language</label>
                        <select id="source-language" class="language-select">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese</option>
                        </select>
                    </div>
                    <div class="language-arrow">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14"/>
                            <path d="m12 5 7 7-7 7"/>
                        </svg>
                    </div>
                    <div class="language-group">
                        <label for="target-language" class="language-label">Target Language</label>
                        <select id="target-language" class="language-select">
                            <option value="es">Spanish</option>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Microphone Control -->
            <section class="mic-section">
                <button class="mic-button" id="mic-button">
                    <div class="mic-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3Z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                    </div>
                    <span class="mic-text">Enable Microphone</span>
                </button>
            </section>

            <!-- Audio Frequency Visualizer -->
            <section class="visualizer-section">
                <h3 class="visualizer-title">Audio Frequency</h3>
                <div class="frequency-visualizer" id="frequency-visualizer">
                    <div class="frequency-bar" style="height: 20%"></div>
                    <div class="frequency-bar" style="height: 35%"></div>
                    <div class="frequency-bar" style="height: 50%"></div>
                    <div class="frequency-bar" style="height: 25%"></div>
                    <div class="frequency-bar" style="height: 40%"></div>
                    <div class="frequency-bar" style="height: 30%"></div>
                    <div class="frequency-bar" style="height: 45%"></div>
                    <div class="frequency-bar" style="height: 15%"></div>
                    <div class="frequency-bar" style="height: 60%"></div>
                    <div class="frequency-bar" style="height: 35%"></div>
                    <div class="frequency-bar" style="height: 25%"></div>
                    <div class="frequency-bar" style="height: 40%"></div>
                    <div class="frequency-bar" style="height: 30%"></div>
                    <div class="frequency-bar" style="height: 20%"></div>
                    <div class="frequency-bar" style="height: 50%"></div>
                    <div class="frequency-bar" style="height: 35%"></div>
                    <div class="frequency-bar" style="height: 25%"></div>
                    <div class="frequency-bar" style="height: 40%"></div>
                    <div class="frequency-bar" style="height: 30%"></div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="main.ts"></script>
</body>
</html>
