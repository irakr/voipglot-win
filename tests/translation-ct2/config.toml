[model]
# Path to the CTranslate2 model directory (English to Spanish)
path = "models/nllb-200-ct2"

[translation]
# Source language code (English)
source_lang = "en"
# Target language code (Spanish)
target_lang = "es"
# Number of translation threads
num_threads = 4
# Use CPU or GPU (cpu or cuda)
device = "cpu"
# Maximum batch size for translation
max_batch_size = 32
# Beam size for beam search
beam_size = 4

[logging]
# Log level (trace, debug, info, warn, error)
level = "info" 