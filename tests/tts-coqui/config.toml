# Coqui TTS Test Configuration

[audio]
# Audio device settings - leave empty for default devices
input_device = "Microphone Array (Realtek(R) Audio)"  # Input device name (optional, for future use)
output_device = ""
# output_device = "CABLE Input (VB-Audio Virtual Cable)"  # Output device name (leave empty for default)
sample_rate = 48000  # Sample rate in Hz
channels = 2  # Number of audio channels (2 = stereo)
buffer_size = 4096  # Increased buffer size for better CPU performance

[tts]
# Coqui TTS settings
model_path = "tts_models/en/ljspeech/fast_pitch"  # Using fast_pitch model for better CPU performance
voice_speed = 1.0  # Voice speed multiplier
voice_pitch = 1.0  # Voice pitch multiplier
enable_gpu = false  # Disabled as no GPU available

[logging]
# Logging configuration
level = "info"  # Log level (trace, debug, info, warn, error) 