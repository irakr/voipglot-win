# VOSK Speech-to-Text (STT) Test Configuration

[audio]
# Audio input configuration
sample_rate = 16000
channels = 1
buffer_size = "default"

# Device selection (leave empty for default)
input_device = ""

[vosk]
# VOSK model configuration
model_path = "models/vosk-model-small-en-us-0.15"
sample_rate = 16000.0

# Recognition settings
enable_partial_results = true
max_alternatives = 1

[logging]
# Logging configuration
level = "info"
format = "simple"

# Log to file (optional)
log_file = "stt-vosk-test.log" 